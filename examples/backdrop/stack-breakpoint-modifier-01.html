<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- IE Compatibility Mode-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- NYC Core Icons -->

    <!-- NYC Font from Adobe -->
    <link rel="stylesheet" href="https://use.typekit.net/rst3zzz.css">

    <!-- Theme Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/css/nyc_core.css">

    <style>
        :root {
            --body-font-family: "neue-haas-grotesk-text";
            --button-font-weight: normal;
        }
    </style>
    
</head>

<body>

    <main>

        <div class="backdrop backdrop--stack--md theme-dark" {{ site.style_default_theme_colors }}>

            <div class="backdrop__credit">
                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
            </div>

            <div class="backdrop__image">
                <img class="opacity-30--lg" src="../../images/examples/backdrop-example-04.jpg" loading="eager" alt="Placeholder">
            </div>

            <div class="backdrop__cover">

                <div class="container text-align-center">

                    <div class="container medium margin-y-4">

                        <h1 class="banner-headline text-shadow--lg margin-bottom-4">

                        </h1>

                        <div class="narrow">

                            <div class="grid grid--gap-2 grid--cell-fill--sm">

                                <div class="grid__cell">
                                    <a class="button theme-primary width-100 box-shadow-1" href="#1">Link</a>
                                </div>
                                <!-- .grid__cell -->

                                <div class="grid__cell">
                                    <a class="button theme-secondary width-100 box-shadow-1" href="#1">Link</a>
                                </div>
                                <!-- .grid__cell -->

                            </div>
                            <!-- .grid -->

                        </div>

                    </div>
                    
                </div>

            </div>
            <!-- .backdrop__cover -->

        </div>

    </main>

    <!-- NYC Core Javascript -->

</body>

</html>
