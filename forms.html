<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Forms â€¢ NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>

<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center margin-y-4">
                    <h1>Forms</h1>
                </div> 

                <div class="container narrow margin-y-4">

                    <form novalidate>

                        <p class="required-indicator">
                            <span class="required-indicator__text">Indicates Required Fields</span> 
                            <span class="required-indicator__icon">*</span>
                        </p>
                        
                        <div 
                            class="form-entry"
                            data-required="true"
                            data-error-description="First name is required!" 
                            data-error-instructions="Enter your first name, Johnnie!!!!!">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">First Name</span>
                                <span class="form-entry__field__input">
                                    <input type="text" id="firstName" name="first_name" placeholder="cool">
                                </span>
                            </label>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-description="Last name is required!" 
                            data-error-instructions="Enter your last name">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">Last Name</span>
                                <span class="form-entry__field__input">
                                    <input type="text" id="lastName" name="last_name">
                                </span>
                            </label>

                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-description="Borough is required!" 
                            data-error-instructions="Select a Borough">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label" for="select-borough-1">Borough</label>
                                <span class="form-entry__field__select">
                                    <select id="select-borough-1" name="Boroughs">
                                        <option value="">Select One</option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Staten Island">Staten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                </span>

                            </div>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">Message</span>
                                <span class="form-entry__field__input">
                                    <textarea rows="8"></textarea>
                                </span>
                            </label>

                            <small class="form-entry__help">
                                This is help text
                            </small>
                        
                        </div>
                        <!-- .form-entry -->

                        <div
                            class="form-entry"
                            data-required="true"
                            data-error-description="Priority is required!" 
                            data-error-instructions="Select your priority rating">

                            <fieldset class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    What is the priority of this request?
                                </legend>

                                <div class="form-entry__option">

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="priority-of-request">
                                            <span class="radio__label">
                                                High
                                            </span>
                                        </label>
                                    </div>

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="priority-of-request">
                                            <span class="radio__label">
                                                Medium
                                            </span>
                                        </label> 
                                    </div>

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="priority-of-request">
                                            <span class="radio__label">
                                                Low
                                            </span>
                                        </label>
                                    </div>

                                </div>

                            </fieldset>

                        </div>
                        <!-- .form-entry -->
                        
                        <button class="button theme-primary width-100 rounded-pill" type="submit">Submit</button>

                    </form>
                    <!-- .needs-validation -->

                    <hr class="margin-y-4">

                        <div class="form-entry">
                            <label class="toggle-switch margin-y-4">
                                <input type="checkbox">
                                <span class="toggle-switch__slider"></span>
                            </label>
                        </div>

                        <div class="form-entry">

                            <div class="form-entry__field">

                                <p class="form-entry__field__label">
                                    Terms and Conditions
                                </p>

                                <div class="form-entry__option">
                                    <div>
                                        <label class="form-entry__option__switch">
                                            <input type="checkbox" name="checkbox-single-example" required>
                                            <span class="switch__label">
                                                Receive Notifications
                                            </span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            
                        </div>

                        <fieldset class="form-entry">

                            <div class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    Checkbox Group
                                </legend>

                                <small class="form-entry__feedback">
                                    <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
                                    <strong>Error message description</strong>
                                    <span>How to fix instructions</span>
                                </small>

                                <div class="form-entry__option">

                                    <div>
                                        <label class="form-entry__option__check">
                                            <input type="checkbox" name="checkbox-group-example">
                                            <span class="check__label">
                                                Option One
                                            </span>
                                        </label>
                                    </div>

                                    <div>
                                        <label class="form-entry__option__check">
                                            <input type="checkbox" name="checkbox-group-example">
                                            <span class="check__label">
                                                Option Two
                                            </span>
                                        </label>
                                    </div>
                                    
                                    <div>
                                        <label class="form-entry__option__check">
                                            <input type="checkbox" name="checkbox-group-example">
                                            <span class="check__label">
                                                Option Three
                                            </span>
                                        </label>
                                    </div>

                                </div>

                            </div>


                        </fieldset>
                        <!-- .form-entry -->

                    <div class="grid grid--gap-3 margin-y-4">
                        <div class="grid__cell grid__cell-6--lg">

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Username is required!" 
                                data-error-instructions="Enter your username">

                                <label class="form-entry__field form-entry__field--float">
                                    <span class="form-entry__field__label">Username</span>
                                    <span class="form-entry__field__input">
                                        <input type="text" id="accountUsername" name="username">
                                    </span>
                                </label>

                            </div>
                            <!-- .form-entry -->

                        </div>
                        <div class="grid__cell grid__cell-6--lg">

                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field form-entry__field--float">
                                    <span class="form-entry__field__label">Password</span>
                                    <span class="form-entry__field__input">
                                        <input type="password" id="accountPassword" name="password">
                                    </span>
                                </label>

                            </div>
                            <!-- .form-entry -->
                            
                        </div>

                        <div class="grid__cell">
                            <div 
                                class="form-entry"
                                data-required="true"
                                data-error-description="Password is required!" 
                                data-error-instructions="Enter your password">

                                <label class="form-entry__field form-entry__field--float">
                                    <span class="form-entry__field__label">Email</span>
                                    <span class="form-entry__field__input">
                                        <input type="email" id="accountEmail" name="password">
                                    </span>
                                </label>

                            </div>
                            <!-- .form-entry -->
                        </div>
                    </div>

                    <form>

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label" for="email_address">Email Address</label>
                                <span class="form-entry__field__input">
                                    <input type="email" name="email_address" id="email_address">
                                    <button class="button theme-primary" type="button">
                                        Sign Up
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label screen-reader-only" for="email_address-2">Email Address</label>
                                <span class="form-entry__field__input">
                                    <span class="nyc_icon_mail opacity-40" aria-hidden="true"></span>
                                    <input type="email" name="email_address-2" id="email_address-2" placeholder="Email Address">
                                    <button class="button theme-primary" type="button">
                                        Sign Up
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label screen-reader-only" for="search-example">Search</label>
                                <span class="form-entry__field__input">
                                    <input type="text" name="search-example" id="search-example" placeholder="Search">
                                    <button class="button button--icon-only" type="button" aria-label="Home">
                                        <span class="nyc_icon_search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->

                    </form>

                    <hr class="margin-y-4">

                    <form novalidate>

                        <div class="form-entry">

                            <div class="form-entry__field">

                                <p class="form-entry__field__label">
                                    Single Checkbox
                                </p>

                                <div class="form-entry__option">
                                    <div>
                                        <label class="form-entry__option__check">
                                            <input type="checkbox" name="checkbox-single-example" required>
                                            <span class="check__label">
                                                Option One
                                            </span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            
                        </div>

                        <fieldset class="form-entry">

                            <div class="form-entry__field">

                                <legend class="form-entry__field__label">
                                    Radio Group
                                </legend>

                                <small class="form-entry__feedback">
                                    <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
                                    <strong>Error message description</strong>
                                    <span>How to fix instructions</span>
                                </small>

                                <div class="form-entry__option options--divider border">

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="radio-group-example">
                                            <span class="radio__label">
                                                Option One
                                            </span>
                                        </label>
                                    </div>

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="radio-group-example">
                                            <span class="radio__label">
                                                Option Two
                                            </span>
                                        </label> 
                                    </div>

                                    <div>
                                        <label class="form-entry__option__radio">
                                            <input type="radio" name="radio-group-example" disabled>
                                            <span class="radio__label">
                                                Option Three
                                            </span>
                                        </label>
                                    </div>

                                </div>

                            </div>

                        </fieldset>
                        <!-- .form-entry -->

                    </form>

                </div>
                <!-- .container -->

            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>
    
    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
