<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Aspect Ratio â€¢ NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>

<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center">
                    <h1>Aspect Ratio</h1>
                </div>

                <figure class="container narrow margin-y-4">

                    <div class="aspect-ratio aspect-ratio--16by9">
                        <iframe
                            class="aspect-ratio__content"
                            title="Iframe Title"
                            src="https://player.vimeo.com/video/80364498?title=0&byline=0&portrait=0"
                            allow="autoplay; fullscreen"
                            allowfullscreen>
                        </iframe>
                    </div>

                </figure>

                <figure class="container narrow margin-y-4">

                    <table class="table">

                        <thead>
                            <tr>
                                <th class="col-a width-50">Size &amp; Class Name</th>
                                <th class="col-c width-50">Visual</th>
                            </tr>
                        </thead>

                        <tbody class="table">
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        16x9
                                    </p>
                                    <code>.aspect-ratio--16by9</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio aspect-ratio--16by9 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        4x3
                                    </p>
                                    <code>.aspect-ratio--4by3</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio aspect-ratio--4by3 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        3x1
                                    </p>
                                    <code>.aspect-ratio--3by2</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio aspect-ratio--3by2 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        1x1
                                    </p>
                                    <code>.aspect-ratio--1by1</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio aspect-ratio--1by1 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </figure>

            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
