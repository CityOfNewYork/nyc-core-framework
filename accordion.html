<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- I.E. Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Accordion • NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>
 
<body class="theme-dark">

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center">
                    <h1>Accordion</h1>
                </div>

                <figure class="container narrow margin-y-4">

                    <div class="accordion">

                        <button
                            class="accordion__button h5"
                            id="acc-button-boroughs-manhattan"
                            data-toggle="accordion"
                            aria-controls="acc-panel-boroughs-manhattan"
                            aria-expanded="false">
                                Manhattan
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-boroughs-manhattan"
                            data-accordion="panel"
                            aria-labelledby="acc-button-boroughs-manhattan"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    New York City comprises 5 boroughs sitting where the Hudson River meets the Atlantic Ocean. At its core is <a href="#1">Manhattan</a>, a densely populated borough that’s among the world’s major commercial, financial and cultural centers. Its iconic sites include skyscrapers such as the Empire State Building and sprawling Central Park.
                                </p>
                            </div>
                        </div>

                        <button
                            class="accordion__button h5"
                            id="acc-button-boroughs-the-bronx"
                            data-toggle="accordion"
                            aria-controls="acc-panel-boroughs-the-bronx"
                            aria-expanded="false">
                                The Bronx
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-boroughs-the-bronx"
                            data-accordion="panel"
                            aria-labelledby="acc-button-boroughs-the-bronx"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    The Bronx is a borough of New York City. It's known for Yankee Stadium, the home field of the New York Yankees baseball team. Dating from 1899, the vast Bronx Zoo houses hundreds of species of animals. Nearby, the sprawling New York Botanical Garden features a landmark greenhouse with rainforest and cactus displays.
                                </p>
                            </div>
                        </div>

                        <button
                            class="accordion__button h5"
                            id="acc-button-boroughs-brooklyn"
                            data-toggle="accordion"
                            aria-controls="acc-panel-boroughs-brooklyn"
                            aria-expanded="false">
                                Brooklyn
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-boroughs-brooklyn"
                            data-accordion="panel"
                            aria-labelledby="acc-button-boroughs-brooklyn"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Brooklyn is a borough of New York City, co-extensive with Kings County, in the U.S. state of New York. It is the most-populous county in the state, the second-most densely populated county in the United States, and New York City's most populous borough, with an estimated 2,648,403 residents in 2020.
                                </p>
                            </div>
                        </div>

                        <button
                            class="accordion__button h5"
                            id="acc-button-boroughs-queens"
                            data-toggle="accordion"
                            aria-controls="acc-panel-boroughs-queens"
                            aria-expanded="false">
                                Queens
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-boroughs-queens"
                            data-accordion="panel"
                            aria-labelledby="acc-button-boroughs-queens"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Queens is a New York City borough on Long Island across the East River from Manhattan. Flushing Meadows Corona Park, with the Unisphere, a 12-story 1964 World's Fair globe sculpture, hosts the annual U.S. Open tennis tournament.
                                </p>
                            </div>
                        </div>

                        <button
                            class="accordion__button h5"
                            id="acc-button-boroughs-staten-island"
                            data-toggle="accordion"
                            aria-controls="acc-panel-boroughs-staten-island"
                            aria-expanded="false">
                            Staten Island
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-boroughs-staten-island"
                            data-accordion="panel"
                            aria-labelledby="acc-button-boroughs-staten-island"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Staten Island is the southernmost of New York City's 5 boroughs. It is connected to Lower Manhattan via the Staten Island Ferry, which runs across New York Harbor. Staten Island Zoo is home to kangaroos, birds of prey and snakes. The Snug Harbor Cultural Center and Botanical Garden features flower beds, Greek revival buildings and art galleries.
                                </p>
                            </div>
                        </div>

                    </div>
                    <!-- .accordion -->

                </figure>

                <figure class="container narrow margin-y-4">

                    <div class="accordion">

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-01"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-01"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion One
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-01"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-01"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion one.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-02"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-02"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion Two
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-02"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-02"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion two.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-03"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-03"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion Three
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-03"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-03"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion three.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                    </div>
                    <!-- .accordion -->

                </figure>
                
            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
